{% assign music = include.music %}
{% assign cover_path = music.cover_image | relative_url %}

<article class="music-card card" data-music="{{ music.title }}">
    <div class="music-container">
        <a href="{{ music.url | relative_url }}" class="music-link">
            <img
                src="{{ cover_path }}"
                alt="{{ music.title }} - {{ music.artist }}"
                class="music-cover"
                loading="lazy"
                decoding="async"
            />
            <div class="music-overlay">
                <div class="music-info">
                    <span class="music-title">{{ music.title }}</span>
                    <span class="music-artist">{{ music.artist }}</span>
                </div>
            </div>
        </a>
    </div>
</article>
