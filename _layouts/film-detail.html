---
layout: default
---

<!-- Reading Progress Bar -->
<div id="reading-progress" class="reading-progress-bar"
    style="position: fixed !important; top: 6rem !important; left: 0 !important; right: 0 !important; width: 0% !important; height: 3px !important; background: var(--primary-color, #3498db) !important; z-index: 999 !important; pointer-events: none !important; display: block !important;">
</div>

<div class="film-detail-page">
    <div class="container">
        <!-- Main Content -->
        <div class="film-content">
            <!-- Image Section -->
            <div class="film-image-section">
                <div class="film-image-container">
                    <img src="{{ page.image_path | relative_url }}"
                        alt="{{ page.title | default: page.name | remove: '.md' | replace: '-', ' ' | capitalize }}"
                        class="film-image" loading="eager" decoding="async" />
                </div>
            </div>

            <!-- Metadata Section -->
            <div class="film-metadata">
                <!-- Main Content (markdown content) -->
                <div class="film-main-content">
                    {{ content }}
                </div>

                <!-- Metadata Cards -->
                <div class="metadata-cards">
                    <!-- Technical Specifications -->
                    {% if page.camera or page.film %}
                    <div class="metadata-card card">
                        <h3 class="metadata-title">
                            <i class="fas fa-camera"></i>
                            Technical Details
                        </h3>
                        <div class="metadata-content">
                            {% if page.camera %}
                            <div class="metadata-item">
                                <span class="metadata-label">Camera:</span>
                                <span class="metadata-value">{{ page.camera }}</span>
                            </div>
                            {% endif %}
                            {% if page.film %}
                            <div class="metadata-item">
                                <span class="metadata-label">Film:</span>
                                <span class="metadata-value">{{ page.film }}</span>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    {% endif %}

                    <!-- Location -->
                    {% if page.location %}
                    <div class="metadata-card card">
                        <h3 class="metadata-title">
                            <i class="fas fa-map-marker-alt"></i>
                            Location
                        </h3>
                        <div class="metadata-content">
                            <div class="metadata-item">
                                <span class="metadata-label">Location:</span>
                                <span class="metadata-value">{{ page.location }}</span>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
