---
layout: default
---

<!-- Reading Progress Bar -->
<div id="reading-progress" class="reading-progress-bar" style="position: fixed !important; top: 6rem !important; left: 0 !important; right: 0 !important; width: 0% !important; height: 3px !important; background: var(--primary-color, #3498db) !important; z-index: 999 !important; pointer-events: none !important; display: block !important;"></div>

<div class="tech-bite-page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>

            <div class="page-meta">
                {% if page.date %}
                    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date: "%B %d, %Y" }}
                    </time>
                {% endif %}

                {% if page.categories %}
                    <div class="post-categories">
                        {% for category in page.categories %}
                            <span class="category-tag">{{ category }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </header>

        <article class="tech-bite-content">
            {{ content }}
        </article>

        <!-- PDF Viewer -->
        {% include pdf_viewer.html %}

        <!-- Navigation to other posts -->
        {% include post-navigation.html %}
    </div>
</div>
