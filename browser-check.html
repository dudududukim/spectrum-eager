<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Progress Check</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                const bar = document.getElementById('reading-progress');
                if (bar) {
                    bar.style.setProperty('width', '100%', 'important');
                    bar.style.setProperty('height', '5px', 'important');
                    bar.style.setProperty('background', 'red', 'important');
                    alert('진행바를 빨간색으로 설정했습니다. 보이나요?');
                } else {
                    alert('진행바 요소를 찾을 수 없습니다!');
                }
            }, 1000);
        };
    </script>
</head>
<body style="height: 2000px; padding-top: 6rem;">
    <div id="reading-progress" style="position: fixed !important; top: 6rem !important; left: 0 !important; right: 0 !important; width: 0% !important; height: 3px !important; background: #3498db !important; z-index: 999 !important;"></div>
    <h1>Progress Bar Check</h1>
    <p>1초 후 진행바가 빨간색으로 변경되어야 합니다.</p>
</body>
</html>
