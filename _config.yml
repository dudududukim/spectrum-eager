# Homepage Section Controls
homepage_sections:
  tech_bites_preview:
    enabled: true
    show_count: 5
    show_read_more_button: true
    custom_title: "Recent Tech Bites"  # Optional override
    featured_sections:
      - key: "tech-bites"
        title: "Tech Bites"
        description: "Daily tech insights and discoveries"
        url: "/tech-bites/"
        button_text: "View All Tech Bites"
      - key: "3d-printing"
        title: "3D Printing"
        description: "Notes and experiments on printers, slicers, and materials"
        url: "/3d-printing/"
        button_text: "View All 3D Printing"
      - key: "research-hw"
        title: "Research (HW)"
        description: "Hardware research logs and measurements"
        url: "/research-hw/"
        button_text: "View All HW Research"
      - key: "research-sw"
        title: "Research (SW)"
        description: "Software experiments, prototypes, and tools"
        url: "/research-sw/"
        button_text: "View All SW Research"
      - key: "projects"
        title: "Projects"
        description: "Etc. projects I'm building or shipping soon"
        url: "/projects/"
        button_text: "View All Projects"
  
  films_preview:
    enabled: true
    show_count: 6
    show_view_all_button: true
    custom_title: "Recent Films"    # Optional override
    animation_duration: 60
  
  # Future extensibility
  papers_preview:
    enabled: false
    show_count: 3
  
  gallery_preview:
    enabled: false
    show_count: 8

# Design Customization (maintain current defaults)
design_options:
  tech_bite_cards:
    compact_mode: true          # Current ultra-compact design
    show_excerpts: true
    show_reading_time: true
    max_excerpt_length: 150
  
  gallery_track:
    auto_scroll: true
    scroll_speed: 60           # Current animation duration
    show_overlay_on_hover: true
    
  navigation:
    fixed_position: true
    show_breadcrumbs: true
    social_position: "right"   # Current position
  
  footer:
    show_theme_credit: true    # Current setting
    compact_layout: true       # Current design

# Section Configuration
sections:
  tech_bite:
    enabled: true
    main_page_count: 5
    show_categories: true
    show_dates: true
    pagination: 10
  
  gallery_track:
    enabled: true
    image_count: 6
    animation_duration: 60

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:name/
  papers:
    output: true
    permalink: /papers/:name/
  gallery:
    output: true
    permalink: /gallery/:name/
  films:
    output: true
    permalink: /films/:name/

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_sidebar: true
  - scope:
      path: ""
      type: "films"
    values:
      layout: "film-detail"
      show_sidebar: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build Settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - assets/css

# Kramdown Configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false