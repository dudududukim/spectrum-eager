# ===========================================
# SPECTRUM JEKYLL THEME - THEME CONFIGURATION
# ===========================================
# This is the theme's default configuration file.
# Users should copy this to their site and customize it.
# Do NOT include user-specific settings here.

# Jekyll Core Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC

# Theme URL (users should override this)
url: "https://example.com"
baseurl: ""  

# Site Identity (users should override these)
site:
  title: "Your Site Title"
  description: "Your site description"
  author: "Your Name"
  email: "your.email@example.com"

# Theme Configuration
site_theme:
  colors:
    primary: "#3498db"  # Change this color to customize your entire theme!
  
  typography:
    font_family: "Lato"
  layout:
    max_width: "1125px"
  animations:
    duration: "0.3s"
  dark_mode:
    enabled: false

# Personal Information (users should override)
personal:
  name: "Your Name"
  tagline: "Your tagline"
  bio: "Your bio"
  location: "Your Location"
  photo: "/assets/images/me/me.jpeg"
  title: "Developer"
  company: "Freelance"
  social_links:
    github: ""
    linkedin: ""
    twitter: ""

# Social Media Links (users should override)
social:
  enabled: true
  platforms:
    email:
      enabled: true
      url: "mailto:your.email@example.com"
      label: "Email"
      icon: "fa-solid fa-envelope"
    github:
      enabled: true
      url: "https://github.com/username"
      label: "GitHub"
      icon: "fa-brands fa-github"
    linkedin:
      enabled: true
      url: "https://www.linkedin.com/in/username/"
      label: "LinkedIn"
      icon: "fa-brands fa-linkedin"
    twitter:
      enabled: false
      url: "https://twitter.com/username"
      label: "Twitter"
      icon: "fa-brands fa-twitter"
    instagram:
      enabled: false
      url: "https://instagram.com/username"
      label: "Instagram"
      icon: "fa-brands fa-instagram"

# Navigation Configuration
navigation:
  home_text: "Home"
  show_social: true

# Footer Configuration
footer:
  copyright_text: "All rights reserved."
  show_theme_credit: true
  theme_name: "Spectrum-Eager"
  theme_url: "https://github.com/dudududukim/spectrum-eager"

# Content Configuration (users should override)
content:
  pages:
    about:
      title: "About"
      welcome_message: "Welcome ü§ó"
      intro_text: "Your introduction text"
      main_description: "Your main description"
      sections:
        - title: "Section Title"
          content: "Section content"
      closing_text: "Closing text"
    
    tech_bites:
      card:
        read_more_text: "Read More"
        min_read_text: "min read"
    
    films:
      title: "Films"
      description: "Photography collection showcasing moments captured through the lens"
    
    musics:
      title: "Music"
      description: "Duhyeon's music picks and reviews"
  
  ui:
    buttons:
      view_all_tech_bites: "View All Tech Bites"
      read_more: "Read More"
    navigation:
      previous_text: "‚Üê Previous"
      next_text: "Next ‚Üí"
    error:
      404:
        title: "Page Not Found"
        message: "Sorry, the page you're looking for doesn't exist."
        suggestion: "You might want to go back to the homepage or check out our tech bites."
        back_home_text: "Back to Home"

# Homepage Section Controls
homepage_sections:
  music_preview:
    enabled: true

# Section Configuration
# Note: Section-specific settings are now managed in _sections/<name>/config.yml
# Only global section settings should be here
sections:
  gallery_track:
    card_duration: 1      # Seconds per card (controls animation speed)
  
  music_gallery:
    card_duration: 10      # Seconds per card (controls animation speed)
    link_text: "üé∂ Duhyeon's pick"

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:name/
  films:
    output: true
    permalink: /films/:name/
  musics:
    output: true
    permalink: /musics/:name/
  sections:
    output: true
    files: true

# Default Front Matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_sidebar: true
  - scope:
      path: ""
      type: "films"
    values:
      layout: "film-detail"
      show_sidebar: false
  - scope:
      path: ""
      type: "musics"
    values:
      layout: "music-detail"
      show_sidebar: false
  - scope:
      path: "_sections"
      type: "sections"
    values:
      layout: "post-list"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

image_resize:
  enabled: true  # Set to false to disable automatic image resizing
  max_width: 1200  # Maximum width in pixels for resized images

# Build Settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - _sections/**/config.yml
  - _sections/**/*.template
  - examples

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - assets/css

# Kramdown Configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false