# ===========================================
# SPECTRUM JEKYLL THEME - MAIN CONFIGURATION
# ===========================================

# Jekyll Core Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC

# Site Identity
site:
  title: "Duhyeon Kim"
  description: "Personal website showcasing tech insights and development journey"
  url: "https://dudududukim.github.io"
  baseurl: "/spectrum"
  author: "Duhyeon Kim"
  email: "kdhluck@naver.com"

# Theme Configuration
site_theme:
  colors:
    primary: "#3498db"  # Change this color to customize your entire theme!
  
  typography:
    font_family: "Lato"
    font_weights:
      light: 300
      normal: 400
      medium: 500
      semibold: 600
      bold: 700
    font_sizes:
      xs: "0.75rem"
      sm: "0.875rem"
      base: "1rem"
      lg: "1.125rem"
      xl: "1.25rem"
      "2xl": "1.5rem"
      "3xl": "1.875rem"
      "4xl": "2.25rem"
    line_heights:
      tight: 1.25
      normal: 1.5
      relaxed: 1.75

# Personal Information
personal:
  name: "Duhyeon Kim"
  tagline: "spectrum jekyll owner"
  bio: "Developer passionate about technology, hardware, and continuous learning"
  location: "Seoul, Korea"
  photo: "/assets/images/me/me.jpeg"

# Social Media Links
social:
  enabled: true
  platforms:
    email:
      enabled: true
      url: "mailto:kdhluck@naver.com"
      label: "Email"
      icon: "fa-solid fa-envelope"
    github:
      enabled: true
      url: "https://github.com/dudududukim"
      label: "GitHub"
      icon: "fa-brands fa-github"
    linkedin:
      enabled: true
      url: "https://www.linkedin.com/in/duhyeon-kim-6623082b1/"
      label: "LinkedIn"
      icon: "fa-brands fa-linkedin"
    twitter:
      enabled: false
      url: "https://twitter.com/username"
      label: "Twitter"
      icon: "fa-brands fa-twitter"
    instagram:
      enabled: false
      url: "https://instagram.com/username"
      label: "Instagram"
      icon: "fa-brands fa-instagram"

# Accessibility Configuration
accessibility:
  skip_links: true
  focus_indicators: true
  screen_reader_text: "Skip to main content"
  high_contrast_mode: false
  reduced_motion: false

# Navigation Configuration
navigation:
  home_text: "Home"
  show_social: true
  social_position: "right"

# Footer Configuration
footer:
  copyright_text: "All rights reserved."
  show_theme_credit: true
  theme_name: "Spectrum"
  theme_url: "https://github.com/dudududukim/spectrum"

